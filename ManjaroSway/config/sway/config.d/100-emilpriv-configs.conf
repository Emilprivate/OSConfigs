# Set local definitions
set $local-bg $HOME/.config/sway/wallpapers/wallpaper7.jpg

# Manjaro theme application
$bindsym $mod+t exec manjaro-sway-theme

# Some general application layout settings
gaps inner 0
gaps outer 0
gaps horizontal 0
gaps vertical 0
gaps top 0
gaps right 0
gaps bottom 0
gaps left 0

# Detect monitors and execute the proper kanshi profile
exec ~/.config/sway/scripts/monitor-detect.sh

exec_always swaybg -i $HOME/.config/sway/wallpapers/wallpaper7.jpg
